<html lang="en">
<head>

</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <i class="bi bi-xbox"></i>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Product</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="#">App</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link ">About</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link ">FAQ</a>
                        </li>
                    </ul>
                    <div class="search">
                        <form class="d-flex" role="search">
                        <button class="btn-login" type="submit">LOGIN</button>
                        <button class="btn-signUp" type="submit">SIGN UP</button>
                        </form>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div class="mt-3"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="offers">
                    <p class="offer-txt">MORE OFFERS</p>
                    <p class="more">There is <br>something else <br>for you</p>
                    <div class="product d-flex">
                        <button class="shop-main">
                            <span class="shop">SHOP</span><br>
                            <span class="All">All Products</span>
                        </button>
                        <div class="line"></div>
                        <button class="cart"><i class="bi bi-cart3 icon"></i></button>
                    </div>
                    <div class="off-main">
                        <img src="./Assets/images/img_3.png" class="offer-img">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        <div class="tech-main">
                            <div class="d-flex justify-content-between" >
                                <p class="tech">WORLD OF HEARING TECHNOLOGY</p>
                                <span><i class="bi bi-arrow-up-right"></i></span>
                            </div>
                            <h2 class="blog">View our blog</h2>
                            
                        </div>
                    </div>
                </div>
                <div class="mt-3"></div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="discover">
                            <div class="d-flex justify-content-between">
                                <p>DISCOVER<br>OUR HISTORY</p>
                                <span><i class="bi bi-arrow-up-right"></i></span>
                            </div>
                            <h3 class="about">About us</h3>
                            <div class="about-sub">
                                <img src="./Assets/images/img_2.png" class="about-img">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="Contact">
                            <div class="d-flex justify-content-between">
                                <p>HAVE SOME<br>QUESTIONS?</p>
                                <span> <i class="bi bi-send"></i></span>
                            </div>
                            <h3 class="cont-txt">Contact us</h3>
                        </div>

                    </div>

                </div>
            </div>

            <div class="mt-3"></div>
            <div class="d-flex justify-content-end">
           
                <div class="form-check form-switch">
                    <input  class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                    <label class="form-check-label" for="flexSwitchCheckChecked">Toggle dark and light theme</label>
                </div>
              
              
            </div>
        </div>
    </div>
    <script>
       const colorSwitch=document.getElementById('flexSwitchCheckChecked');
       colorSwitch.addEventListener('click', checkMode);
       function checkMode(){
        console.log('checking..');

        if(colorSwitch.checked){
            console.log('dark mode');
            darkModeon();
        }
        else{
            console.log('dark off')
            darkModeoff();
        }
       }
       
       function darkModeon(){
        document.body.classList.add('dark-theme');

       }
       function darkModeoff(){
        document.body.classList.remove('dark-theme');
       }

        
        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script></body>
